<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="{{STATIC_URL}}static/signup.css">
    <title>Register</title>
</head>
<body>
    <h1>SignUp</h1>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets2.lottiefiles.com/packages/lf20_u8o7BL.json"  background="transparent"  speed="0.5"  style="width: 400px; height: 800px;  float: right; padding-right: 50px;"  loop  autoplay></lottie-player>
   
    <form action="register" method="POST">
        {%csrf_token%}
        <p><b>Role:</b></p>
        <Select name="role" required>
            <option value="hospital">Hospital</option>
            <option value="producer">Producer</option>
            <option value="transporter">Transporter</option>
        </Select><br>
        <p><b>Username:</b></p>
        <input type="text" name="username" placeholder="Username" required><br>
        <p><b>Name:</b></p>
        <input type="text" name="name" placeholder="Name" required><br>
        <p><b>Address:</b></p>
        <input type="text" name="add" placeholder="Address" required><br>
        <p><b>State:</b></p>
        <Select name="state" required>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh	</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="	Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh	</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya </option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="	Jammu & Kashmir">Jammu & Kashmir</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="	Delhi">	Delhi</option>
            <option value="	Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
        </Select><br>
        <p><b>PINCODE:</b></p>
        <input type="number" name="pin" placeholder="PINCODE" required><br>
        <p><b>E-mail:</b></p>
        <input type="email" name="email" placeholder="E-mail" required><br>
        <p><b>Password:</b></p>
        <input type="password" name="pass1" placeholder="Password" required><br>
        <p><b>Confirm Password:</b></p>
        <input type="password" name="pass2" placeholder="Confirm Password"
        required><br><br><br>
        <input class="btn" type="submit"><br><br>
        <div>
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </div>
    </form><br>
</body>
</html>
